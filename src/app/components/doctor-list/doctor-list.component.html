<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Create Doctor</h4>
    <button
      type="button"
      class="btn-close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="doctorForm">
      <div class="d-flex-row">
        <div class="form-group label-text">
          <label>Doctor Name</label>
          <input type="text" formControlName="name" class="form-control" />
        </div>
        <div class="form-group label-text">
          <label>Qualification</label>
          <input
            type="text"
            formControlName="qualification"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group">
        <label>Image Url</label>
        <input type="text" formControlName="image_url" class="form-control" />
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea formControlName="description" class="form-control"></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-primary"
      (click)="modal.close('Save click')"
    >
      Create Doctor
    </button>
  </div>
</ng-template>

<!-- Doctor List -->
<div class="doctor-list">
  <div class="d-flex-row border-bot fs-16 b-600">
    <div>Doctors</div>
    <button class="add" (click)="addDoctor(content)">
      <img src="/assets/ic_baseline-plus.svg" />
    </button>
  </div>
  <div *ngIf="doctors.length > 0; else nodoctors">
    <div
      *ngFor="let doctor of doctors; let i = index"
      (click)="selectDoctor(doctor, i)"
      class="doctor-item"
      [class.selected]="selectedDoctorIndex === i"
    >
      <div class="doctor-details d-flex-row border-bot fs-16 b-600">
        <p>{{ doctor.name }}</p>
        <button class="del" (click)="deleteDoctor(doctor.name)">
          <img src="/assets/Vector.svg" />
        </button>
      </div>
    </div>
  </div>
  <ng-template #nodoctors>
    <div class="no-doctors">
      <p class="b-600">Please select a doctor to book an appointment.</p>
    </div>
  </ng-template>
</div>
